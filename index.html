<html>
<title>MTG Tracker</title>
  <body>
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">MTG Health Tracker</h1>

      <div id="calculator" data-id="1">
        <input id="display" readonly>
        <input id="side-display" readonly>
        <div id="keys">
          <button onclick="addToDisplay(this,'1')">1</button>
          <button onclick="addToDisplay(this,'2')">2</button>
          <button onclick="addToDisplay(this,'3')">3</button>
          <button onclick="addToDisplay(this,'4')">4</button>
          <button onclick="addToDisplay(this,'5')">5</button>
          <button onclick="addToDisplay(this,'6')">6</button>
          <button onclick="addToDisplay(this,'7')">7</button>
          <button onclick="addToDisplay(this,'8')">8</button>
          <button onclick="addToDisplay(this,'9')">9</button>
          <button onclick="addToDisplay(this,'0')">0</button>
          <button onclick="calculate(this,1)">+</button>
          <button onclick="calculate(this,-1)">-</button>
        </div>
        <div id="healthContainer">
          <div id="health-keys">
            <button onclick="setHealth(this, 0)">0</button>
            <button onclick="setHealth(this, 20)">20</button>
            <button onclick="setHealth(this, 40)">40</button>
            <button onclick="clearSide(this,)">C</button>
          </div>
        </div>
      </div>
      <div id="addPlayerContainer">
        <button id="addPlayer" onclick="addPlayer()">P</button>
      </div>
      <script src="index.js"></script>
  </body>
</html>
